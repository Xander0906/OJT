<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="../public/assets/bootstrap/css/bootstrap.min.css"
    />

    <title>Practice</title>
  </head>
  <body>
    <div class="col-5 mx-auto border mt-3 p-5">
      <form method="post" action="">
        <div class="form-group">
          <label>Firstname</label>
          <input class="form-control" placeholder="Firstname" />
        </div>
        <div class="form-group">
          <label>Lastname</label>
          <input class="form-control" placeholder="Lastname" />
        </div>
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" placeholder="Username" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" placeholder="Password" />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input class="form-control" placeholder="Re-enter Password" />
        </div>
        <div class="form-group mt-2">
          <div class="row mx-auto">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
